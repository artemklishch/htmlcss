<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <form class="form">
        <div class="form-control">
            Last Name<input type="text" name="lastName" value="Emerson" readonly>
        </div>
        <div class="form-control">
            Age<input type="number" value="17" name="age" min="3" max="10">
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree" disabled><label>Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input class="choose-gender__radio" type="radio" name="gender" id="male-gender" checked><label
                for="male-gender">Male</label>
            <input class="choose-gender__radio" type="radio" name="gender" id="female-gender"><label
                for="female-gender">Female</label>
            <input class="choose-gender__radio" type="radio" name="gender" id="secret-gender"><label
                for="secret-gender">Secret</label>
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
